model:
  name: regulatory-text-classifier
  version: v1.0.0
  type: tfidf_logistic_regression
  owner: regulatory_ai_team

data:
  dataset_name: synthetic_regulatory_text
  dataset_version: v1.0.0
  schema_validated: true
  pii_present: false

usage:
  approved:
    - document_categorization
    - regulatory_triage
    - analyst_support
  prohibited:
    - automated_compliance_decisions
    - legal_judgment
    - enforcement_actions

risk_controls:
  human_in_the_loop: true
  confidence_threshold: 0.65
  escalation_required_below_threshold: true

retraining:
  required_on:
    - dataset_version_change
    - performance_degradation
    - regulatory_policy_change

audit:
  logging_enabled: true
  explainability_required: true
  reproducibility_required: true